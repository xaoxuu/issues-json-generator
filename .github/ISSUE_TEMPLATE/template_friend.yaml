name: 友链模板
description: 自助友链申请模板
labels: []
assignees:
  - yeminxi
body:
  - type: markdown
    attributes:
      value: |
        ## 填写说明
        欢迎自助申请本站友链，**星号(*)为必填项**。审核通过后会实时同步到博客，感谢理解，期待与您成为朋友！如果有任何不便，敬请包涵。
        > 申请前请先添加本站友链，谢谢！
         本站友链信息如下：
         ```yaml
           -  name: 叶泯希
              link: https://blog.418121.xyz
              avatar: https://blog.418121.xyz/images/avatar.webp 
              descr: 意义是自己赐予的
              rss: https://blog.418121.xyz/feed.xml
         ```
         ```text
              博客名称：叶泯希
              博客地址：https://blog.418121.xyz
              博客头像：https://blog.418121.xyz/images/avatar.webp
              博客描述：意义是自己赐予的
              友链地址：https://blog.418121.xyz/links/
              订阅地址：https://blog.418121.xyz/feed.xml
         ```
  - type: checkboxes
    id: checks
    attributes:
      label: 申请友链要求如下
      description: 请认真检查以下当中的每一项，并在相符的项前打勾。
      options:
        - required: true
          label:  非营利性、无商业广告、无木马植入，不违反中华人民共和国网络安全法。
        - required: true
          label:  需要安全连接HTTPS，不需备案，有自己的域名（包括*.github.io等二级域名）。
        - required: true
          label:   建站需半年或有十篇原创文章以上，仅限博客，类型不限，内容积极向上，保持更新。
        - required: true
          label: 无违反国家相关法律法规和道德底线的内容，不涉反动言论和政治敏感话题，不传播色情淫秽，邪教组织等内容。
        - required: true
          label: 申请前请确保贵站已经添加本站。
        - required: false
          label:  看我心情。
  - type: input
    id: link-name
    attributes:
      label: 博客名称
      description: 请输入您的博客名称。
      placeholder: "如: 叶泯希"
    validations:
      required: true
  - type: input
    id: link-url
    attributes:
      label: 博客地址
      description: 请输入您博客的主页地址，包含https。
      placeholder: "如: https://blog.418121.xyz"
    validations:
      required: true
  - type: input
    id: link-avatar
    attributes:
      label: 博客头像
      description: 请输入您博客的头像，包含https，请检查是否能正常访问，且无跨域问题。
      placeholder: "如: https://blog.418121.xyz/images/avatar.webp"
    validations:
      required: true
  - type: input
    id: link-desc
    attributes:
      label: 博客描述
      description: 请输入您博客的描述。
      placeholder: "如: 意义是自己赐予的"
    validations:
      required: true
  - type: input
    id: friends-html
    attributes:
      label: 友链地址
      description: 请输入您的友链页面地址。
      placeholder: "如: https://yoursite.com/friends/"
    validations:
      required: false
  - type: input
    id: rss-url
    attributes:
      label: 订阅地址
      description: 如果您使用有RSS订阅链接，请在此处填写，方便抓取最新文章
      placeholder: "如: https://blog.418121.xyz/atom.xml"
    validations:
      required: false
